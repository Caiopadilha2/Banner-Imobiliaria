<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imobiliária</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./logo (3).svg" alt="" />
        <span>Contato</span>
      </div>
    </header>
    <main>
      <div id="container">
        <div id="text-content">
          <button id="text-title">Seu lar dos sonhos está aqui</button>
          <h1>Encontre a casa dos seus sonhos</h1>
          <p>
            Descubra o imóvel perfeito para você e sua família com a
            ReactImóveis. Temos as melhores opções do mercado.
          </p>
          <button class="options">Casas</button>
          <button class="options">Apartamentos</button>
          <button class="options">Coberturas</button>
          <button class="options">Terrenos</button>
        </div>
        <div class="image-content">
          <img src="./casa.png" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <p><span>1500+</span> Imóveis disponíveis</p>
        <p><span>950 +</span> Imóveis vendidos</p>
        <p><span>10 +</span> Anos no mercado</p>
        <p><span>150+</span> Obras entregues</p>
      </div>
    </footer>
  </body>
</html>
